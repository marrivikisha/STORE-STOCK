<!DOCTYPE html>
<html>
<head>
  <title>Permanent Data Storage (No Delete on Refresh)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 500px;
      margin: auto;
      padding: 20px;
    }
    input, textarea, button {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
    }
    .item {
      background: #f2f2f2;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>c:\Users\lenovo\OneDrive\Desktop\store stock code\DATA</h2>

  <input type="text" id="title" placeholder="Title">
  <textarea id="desc" placeholder="Description"></textarea>
  <button onclick="addData()">Add & Save</button>

  <h3>Saved Items:</h3>
  <div id="savedList"></div>

  <script>
    // Load saved data from localStorage on page open
    let dataList = JSON.parse(localStorage.getItem("dataList") || "[]");

    // Function to render all saved items
    function renderData() {
      const container = document.getElementById("savedList");
      container.innerHTML = "";

      if (dataList.length === 0) {
        container.innerHTML = "<p>No saved items yet.</p>";
        return;
      }

      dataList.forEach((item, index) => {
        container.innerHTML += `
          <div class="item">
            <strong>${item.title}</strong><br>
            <em>${item.description}</em>
            <br><button onclick="deleteItem(${index})">Delete</button>
          </div>
        `;
      });
    }

    // Function to add new data
    function addData() {
      const title = document.getElementById("title").value.trim();
      const desc  = document.getElementById("desc").value.trim();

      if (title === "" || desc === "") {
        alert("Please enter both Title and Description!");
        return;
      }

      // Add new item
      dataList.push({
        title: title,
        description: desc
      });

      // Save to localStorage
      localStorage.setItem("dataList", JSON.stringify(dataList));

      // Clear inputs
      document.getElementById("title").value = "";
      document.getElementById("desc").value  = "";

      // Re-render the list
      renderData();
    }

    // Function to delete an item
    function deleteItem(index) {
      dataList.splice(index, 1);
      localStorage.setItem("dataList", JSON.stringify(dataList));
      renderData();
    }

    // Initial render
    renderData();
  </script>

</body>
</html>
